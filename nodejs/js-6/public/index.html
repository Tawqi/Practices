<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
     <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
    <h1>This is the the Dashboard</h1>
 <form action="/submit" method="POST"> <!-- The form sends data via a post request(/submit)  -->
  <label for="name">Product Name:</label>
  <input type="text" name="name" required><br><br>

  <label for="image">Image URL:</label>
  <input type="url" name="img" required><br><br>

  <label for="sizes">Sizes (comma separated):</label>
  <input type="text" name="sizes" placeholder="e.g. S, M, L"><br><br>

  <label for="colors">Colors (comma separated):</label>
  <input type="text" name="colors" placeholder="e.g. red, blue"><br><br>

  <button type="submit">Submit</button>
</form>
    <script>

    </script>
</body>
</html>
